<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Morse Code Generator</title>
</head>
<script src="script.js"></script>

    <div class="main-container">
        <h1>Morse Code Generator</h1>
        <div class="sub-container">
            <input type="text" disabled class="text" id="textbox" />
            <br>
            <input type="button" class="button" id="dot" value="•" />
            <input type="button" class="button" id="dash" value="▬" />
            <br>
            <input type="text" disabled class="text" id="solBox" />
            <br>
            <input id="clear" type="button" value="X" />
        </div>
    </div>
</body>

</html>
