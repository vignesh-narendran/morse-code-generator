<html>

<head>
    <title>Morse Code Generator</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
    <link href="/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="main-container">
        <h1>Morse Code Generator</h1>
        <div class="sub-container">
            <input type="text" disabled class="text" id="textbox" />
            <br>
            <input type="button" class="button" id="dot" value="•" />
            <input type="button" class="button" id="dash" value="▬" />
            <br>
            <input type="text" disabled class="text" id="solBox" />
            <br>
            <input id="clear" type="button" value="X" />
        </div>
    </div>
</body>

</html>
